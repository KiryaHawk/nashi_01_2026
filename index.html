<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Яндекс.Карты -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=6c42bc19-1776-466a-900c-75c1c68e67f4"
          type="text/javascript"></script>

  <title>nashi_01_2026</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    #map { width: 100%; height: 100vh; }

    #filter-container {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    #filter-header { display: flex; gap: 8px; margin-bottom: 8px; }

    #filter-toggle, #gibdd-toggle {
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.15);
      background: #ffffffee;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #gibdd-toggle.active { background: #e6f2ff; border-color: #3b82f6; }

    #filter-panel {
      display: none;
      width: 260px;
      padding: 12px;
      border-radius: 12px;
      background: #ffffffee;
      box-shadow: 0 4px 14px rgba(0,0,0,0.18);
      font-size: 12px;
    }

    #filter-panel-label { font-weight: 600; margin-bottom: 8px; }

    .filter-controls { display: flex; flex-direction: column; gap: 10px; }

    .row {
      display: grid;
      grid-template-columns: 28px 1fr 70px;
      gap: 6px;
      align-items: center;
    }

    .row label { font-size: 12px; }

    input[type="number"] {
      padding: 4px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.2);
      font-size: 12px;
    }

    #filter-current-value {
      margin-top: 8px;
      font-size: 11px;
      color: #555;
    }

    /* предупреждение */
    #filter-warning {
      display: none;
      margin-top: 6px;
      color: #c00;
      font-size: 11px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="filter-container">
  <div id="filter-header">
    <button id="filter-toggle">Фильтр по ДК</button>
    <button id="gibdd-toggle" class="active">ГИБДД</button>
  </div>

  <div id="filter-panel">
    <div id="filter-panel-label">Кол-во ДК за месяц (от / до)</div>

    <div class="filter-controls">
      <div class="row">
        <label>От</label>
        <input type="range" id="quantity-from-range">
        <input type="number" id="quantity-from-input">
      </div>

      <div class="row">
        <label>До</label>
        <input type="range" id="quantity-to-range">
        <input type="number" id="quantity-to-input">
      </div>
    </div>

    <div id="filter-current-value"></div>
    <div id="filter-warning">Кол-во «До» не должно быть меньше «От»!</div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
